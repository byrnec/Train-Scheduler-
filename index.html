<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- css and google fonts page-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Carter+One|Kumar+One+Outline|Merienda|Rock+Salt|Sacramento|Sedgwick+Ave|Tangerine" rel="stylesheet">
    

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <!-- Train Tracker -->
    <div class="header">
            
            <h1 class="text-center">Italian Dreams Railway</h1>
            <h3 class="text-center smaller">You'll be on your way to soaking up some rays in no time!</h3>

            <h3 class="text-center smaller">Administrators, please enter your new train times below.</h3>
            
        </div>
        
        <div class="container">

    
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4 p-4 special-card" id="mycards">
                    <div class="card-body">
                        
                        <!-- Entry Form -->
                        <form>

                     <div class="row">

                     <div><strong><h5>Add Train</h5></strong></div>
                        </div>
                            <div class="form-group row">
                                <label id = "opacity" for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label id="opacity" for="dest-input">Destination</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group row ">
                                <label  style="opacity:1.0" for="first-time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-time-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label style="opacity:1.0" for="freq-input">Frequency(min)</label>
                                <input class="form-control" id="freq-input" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train-->
                <div class="card mb-4">
                    <div class="card-body">
                        Current Train Schedule
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
